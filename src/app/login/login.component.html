<div class="wrapper">
  <div class="logo">
      <img src="assets/user.png" alt="">
  </div>
  <div class="text-center mt-4 name">
      LMS
  </div>
  <form [formGroup]="loginForm" >
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" formControlName="username" class="form-control" id="username"  
   required>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Username  
   is required</div>
        <div *ngIf="loginForm.get('username')?.errors?.['email']">Invalid  
   email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <span class="far fa-user"></span>
      <input type="password" formControlName="password" class="form-control"  
   id="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert  
   alert-danger">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
        <div  
   *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="login()"  [disabled]="loginForm.invalid">Login</button>
   <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  </form>
